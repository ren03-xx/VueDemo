<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{counter}}<br>
  <button v-on:click="increase(5)">+</button>
  <button v-on:click="decrease(5)">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 10,
    },
    methods: {
      increase(count){
        this.counter+=count
      },
      decrease(count){
        this.counter-=count
      }
    }
  })
</script>

</body>
</html>
