<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>点击变红</title>
  <style>
    .chr{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(m,index) in movies"
        v-bind:class="{'chr': ind === index}"
        @click="changeBac(index)">
      <!--<a href="#" style="text-decoration: none">{{index}}-{{m}}</a>-->
        {{m}}
    </li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['信条', '霸王别姬', '复仇者联盟', '盗梦空间', '哪吒'],
      ind: 0
    },
    methods: {
      changeBac: function (index) {
        this.ind = index
      }
    }
  })
</script>
</body>
</html>
